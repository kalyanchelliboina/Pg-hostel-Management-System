<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="success">

    <ion-card>

        <ion-item [routerLink]="['/rent-payment']" routerDirection="forward" color="success">
          <ion-icon name="cash" slot="start"></ion-icon>
          <ion-label><b>Pay Rent</b></ion-label>
        </ion-item>
      
        <ion-item [routerLink]="['/complaint']" routerDirection="forward" color="success">
          <ion-icon name="color-filter" slot="start"></ion-icon>
          <ion-label><b>Register Complaint</b></ion-label>
        </ion-item>
      
        <ion-item [routerLink]="['/notice-period']" routerDirection="forward" color="success">
          <ion-icon name="book" slot="start"></ion-icon>
          <ion-label><b>Register Notice Period</b></ion-label>
        </ion-item>

        <ion-item [routerLink]="['/guest-stay']" routerDirection="forward" color="success">
          <ion-icon name="man" slot="start"></ion-icon>
          <ion-label><b>Guest Stay</b></ion-label>
        </ion-item>

        <ion-item [routerLink]="['/room-change']" routerDirection="forward" color="success">
          <ion-icon name="bed" slot="start"></ion-icon>
          <ion-label><b>Request Room Change</b></ion-label>
        </ion-item>
      
        <ion-item [routerLink]="['/locations']" routerDirection="forward" color="success">
          <ion-icon name="pin" slot="start"></ion-icon>
          <ion-label><b>Locations</b></ion-label>
        </ion-item>
      
        <ion-item [routerLink]="['/contact-us']" routerDirection="forward" color="success">
          <ion-icon name="contacts" slot="start"></ion-icon>
          <ion-label><b>Contact Management</b></ion-label>
        </ion-item>

        <ion-item [routerLink]="['/login']" routerDirection="forward" color="success">
          <ion-icon name="people" slot="start"></ion-icon>
          <ion-label><b>Login</b></ion-label>
        </ion-item>

      </ion-card>
</ion-content>
<ion-footer>
    <ion-toolbar>
      <ion-title></ion-title>
    </ion-toolbar>
  </ion-footer>
